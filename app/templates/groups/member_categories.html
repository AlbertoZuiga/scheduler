{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h4 class="mb-3">Categorías para: {{ member.user.email }}</h4>

  <div class="row g-2">
    {% for cat in categories %}
      <div class="col-12 col-md-6 col-lg-4">
        <label class="form-check d-flex align-items-center justify-content-between border rounded p-2">
          <span>{{ cat.name }}</span>
          {% if can_edit %}
            <input class="form-check-input ms-2" type="checkbox" value="{{ cat.id }}" {% if cat.id in assoc_ids %}checked{% endif %} data-cat-id="{{ cat.id }}">
          {% else %}
            <span class="badge {% if cat.id in assoc_ids %}bg-success{% else %}bg-light text-dark border{% endif %} ms-2">{% if cat.id in assoc_ids %}Asignada{% else %}No asignada{% endif %}</span>
          {% endif %}
        </label>
      </div>
    {% else %}
      <div class="col-12">
        <div class="text-muted">No hay categorías en el grupo.</div>
      </div>
    {% endfor %}
  </div>

  <div class="mt-3">
    <a href="{{ url_for('groups.members', group_id=group.id) }}" class="btn btn-secondary">Volver</a>
  </div>
</div>
{% endblock %}

{% block script %}
{{ super() }}
<script type="application/json" id="embed-gm">{{ {
  'gm_id': member.id,
  'can_edit': can_edit
} | tojson }}</script>
<script>
  const __GM__ = JSON.parse(document.getElementById('embed-gm').textContent || '{}');
  const GM_ID = __GM__.gm_id;
  const CAN_EDIT = !!__GM__.can_edit;
  async function toggleCategory(catId, checked) {
    const url = `{{ url_for('categories.member_categories', group_member_id=0) }}`.replace('/0', `/${GM_ID}`);
    const opts = checked
      ? { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ category_id: catId }) }
      : { method: 'DELETE', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ category_id: catId }) };
    const res = await fetch(url, opts);
    if (!res.ok) {
      const data = await res.json().catch(() => ({}));
      alert(data.message || 'No se pudo actualizar la categoría');
      return false;
    }
    return true;
  }

  document.addEventListener('DOMContentLoaded', () => {
    if (CAN_EDIT) {
      const inputs = document.querySelectorAll('input[data-cat-id]');
      for (const input of inputs) {
        input.addEventListener('change', async (e) => {
          const ok = await toggleCategory(Number(e.target.dataset.catId), e.target.checked);
          if (!ok) e.target.checked = !e.target.checked;
        });
      }
    }
  });
</script>
{% endblock %}
