<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.index') }}" aria-label="Ir a la página de inicio">
        Scheduler
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menú de navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.dashboard') }}" aria-label="Ir al panel de control">Panel de control</a>
          </li>
          {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.logout') }}" aria-label="Cerrar sesión">Cerrar sesión</a>
            </li>
            <li class="nav-item">
              <span class="nav-link disabled">{{ current_user.email }}</span>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.login') }}" aria-label="Iniciar sesión">Iniciar sesión</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
